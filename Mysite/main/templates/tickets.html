{% extends "layout.html" %}

{% block content %}
{% load crispy_forms_tags %}

{% for ticket in tickets %}
    <div class="container mt-5">
        <div class="row">
            <div class="col border">
                <p class="lead">{{ticket.author}}</p><br>
            </div>
            <div class="col border">
                <p>{{ticket.author.email}}</p><br>
            </div>
        </div>
        <div class="row">
            <div class="col border">
                <p>{{ticket.text}}</p><br>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock content %}
