{% extends "layout.html" %}

{% block title %}
<title>Answer</title>
{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>{{ticket.text}}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Send ticket</button>
    </form>
</div>

{% endblock content %}
