{% extends "layout.html" %}

{% block title %}
<title>Main Page</title>
{% endblock title %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="static/images/login-image.png" alt="First slide">
            <div class="carousel-caption">
                <a class="btn btn-info btn-lg" href="/log_in">Log In</a>
                <p class="mt-2">If you already have a registration</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="static/images/index2-temporary.svg" alt="Second slide">
            <div class="carousel-caption">
                <a class="btn btn-info btn-lg" href="/register">Sign Up</a>
                <p class="mt-2">I you want to join</p>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="container-fluid" id="about_project_container">
    <div class="card" id="card-about">
        <div class="card-body">
            <div class="row">
                <div class="col" id="info_container" style="padding-right:20px; border-right: 1px solid #ccc;">
                    <h2>About this project</h2>
                </div>
                <div class="col" id="info_container">
                    <p>Proba info za neshto</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
