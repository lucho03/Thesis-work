{% extends "layout.html" %}

{% block title %}
    <title>Profile</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="container mt-2">
            <div class="card mt-5">
                <div class="card-body">
                    <h4>Username: {{user.username}}</h4>
                    <h4>Email: {{user.email}}</h4>
                    <h4>Tickets: {{tickets}}</h4>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <button class="btn btn-outline-dark"  type="button" data-toggle="modal" data-target="#user-modal">Change</button>
                </div>
            </div>

            <div class="modal fade" id="user-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="header-1">Change your profile</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control mb-2" id="input-change-username" placeholder="{{user.username}}" name="change-username">
                            <input type="text" class="form-control mt-3" id="input-change-email" placeholder="{{user.email}}" name="change-email">
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button" >Close</button>
                            <button class="btn btn-success" type="submit" id="change-button" name="comment">Change</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
