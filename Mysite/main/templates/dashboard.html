{% extends "layout.html" %}

{% block title %}
<title>Dashboard</title>
{% endblock title %}

{% block content %}
<div>
    {% if user.is_authenticated %}
        <h1>{{user.username}}</h1>
        <h2>{{user.id}}</h2>
        <h3>{{user.email}}</h3>
    {% else %}
        <h3>There aren't users</h3>
    {% endif %}
</div>
{% endblock content %}
